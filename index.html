<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <img class="logo" src="images/logo.svg" alt="logo" />
    <main>
      <article class="user">
        <div class="numinps" id="numinp">
          <p class="headers">Bill</p>
          <img class="icon" src="images/icon-dollar.svg" alt="dollar icon" />
          <input
            type="number"
            class="input"
            id="bill"
            placeholder="0"
            value=""
          />
        </div>

        <div class="tipinp">
          <p class="headers">Select Tip %</p>
          <div class="btninps">
            <button class="tip" type="button" value="5">5%</button>
            <button class="tip" type="button" value="10">10%</button>
            <button class="tip" type="button" value="15">15%</button>
            <button class="tip" type="button" value="25">25%</button>
            <button class="tip" type="button" value="50">50%</button>
            <input
              class="tip"
              type="number"
              id="custom"
              placeholder="Custom"
              value=""
            />
          </div>
        </div>

        <div class="numinps" id="people">
          <p class="headers">Number of People</p>
          <img class="icon" src="images/icon-person.svg" alt="person icon" />
          <input
            id="peopleNo"
            class="input"
            type="number"
            placeholder="0"
            value=""
          />
        </div>
      </article>

      <article class="result">
        <div>
          <p>
            Tip Amount<br />
            <span>/ person</span>
          </p>
          <h1 id="tipForOne">$0.00</h1>
        </div>
        <div>
          <p>
            Total<br />
            <span>/ person</span>
          </p>
          <h1 id="total">$0.00</h1>
        </div>
        <button type="reset" id="reset">RESET</button>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Feng Boris</a>.
    </footer>

    <script src="script.js"></script>
  </body>
</html>
